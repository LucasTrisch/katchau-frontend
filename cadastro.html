<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Katchau Informática</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>
<body>
    <div class="container-cadastro">
        <h2>Crie sua Conta</h2>
        <form id="cadastro-form">
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div>
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="index.html#login">Faça Login</a></p>
        </div>
    </div>
    <footer class="footer-cadastro">
        <p>&copy; 2025 Katchau Informática. Todos os direitos reservados.</p>
    </footer>
    <!-- Adicionar script.js se houver interações específicas para esta página -->
    <!-- <script src="script.js"></script> --> 
</body>
</html>
