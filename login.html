<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Katchau Informática</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Katchau Informática</h1>
        </div>
    </header>

    <!-- Formulário de Login -->
    <main class="login-container">
        <div class="login-box">
            <h2>Bem-vindo de volta!</h2>
            <p>Faça login para acessar sua conta.</p>
            <form action="#" method="POST">
                <!-- Email -->
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <!-- Senha -->
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <!-- Manter conectado -->
                <div class="keep-connected">
                    <input type="checkbox" id="keep-connected" name="keep-connected">
                    <label for="keep-connected">Manter conectado</label>
                </div>
                
                <!-- Botão de login -->
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <!-- Login com o Google -->
            <div class="google-login">
                <img src="assets/images/google-icon.png" alt="Google Icon">
                <span>Entrar com o Google</span>
            </div>

            <!-- Link para cadastro -->
            <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2023 Katchau Informática. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
